#Dynamic Inventory of running nginx 
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
filters:
  tag: Name: nginx
  # All instances with their state as `running`
  instance-state-name: running
hostnames:
  - private_ip_address
compose:
  ansible_host: private_ip_address



#RUN:   ansible-inventory -i aws_ec2.yml --graph